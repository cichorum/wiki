name: Deploy Quartz Preview to GitHub Pages
 
on:
  push:
    branches-ignore:
      - main
 
permissions:
  contents: read
  pages: write
  id-token: write
 
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true
 
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm ci
      - name: Build Quartz with base path
        run: npx quartz build
        env:
          QUARTZ_BASE_PATH: /preview/${{ github.ref_name }}
      - name: Create preview directory structure
        run: |
          mkdir -p preview-build/preview/${{ github.ref_name }}
          cp -r public/* preview-build/preview/${{ github.ref_name }}/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: preview-build
 
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}preview/${{ github.ref_name }}/
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4